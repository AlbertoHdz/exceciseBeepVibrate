<html>
    <head>
        <meta charset="utf-8" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
       <!-- <script type="text/javascript" src="cordova.js"></script>--> 
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
		<script>
function cargar(){
	document.addEventListener("deviceready", onDeviceReady, false);
	function onDeviceReady() {
// Register the event listener
		
		alert("puede hacer un beep o vibrar el cel");
	}
}
	function showAlert(){
		navigator.notification.alert(
		'un beep Se iniciara!',//message
		alertbeep,
		'Vibracion(titulo)',
		'beep' //nombre boton
		);
	}
	
	function alertbeep(){
		
		playbeep();
		alert('beep iniciado. Estara por 4 segundos');
		//showAlert();
	}
	function alertvibrate(){
		playvibrate();
		alert("estara el vibrador 4 segundos")
	}
	function playbeep(){ //para vibracion
		navigator.notification.beep(4);
	}
	function playvibrate(){
		navigator.notification.vibrate(4000);
	}

</script>
    </head>
    <body style="background:rgb(110,77,170)" onload=cargar()>
        <div id="off" class="ui-shadow" style="border-radius: 5px;background:#FFF;color:DarkBlue;margin:auto;margin-top:15%;padding:25px;">
			<div>
				Elija alguno que desee
			</div>
          <div><input type="button" value="start beep" name="beep" id="beep" onclick="alertbeep()" style="float:left;margin-left:10px;">
		  <input type="button" value="start vibracion" id="vibracion" style="float:left;margin-left:20px;" onclick="alertvibrate()"></div>
        </div>
        
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
